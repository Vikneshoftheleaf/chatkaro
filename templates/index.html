<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatKaroo | Talk to a Virtual Characters</title>
    <script defer src="../static/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>


<body class="lg:p-8 p-4 font-[raleway]  dark:bg-gray-900 dark:text-slate-50">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FN6KFJ66T9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-FN6KFJ66T9');
    </script>


    <div class=" flex w-full gap-2 items-center justify-between">
        <h1 class="text-xl font-bold p-4">ChatKaroo (Beta)</h1>


        <div class="flex items-center gap-4">
            <button data-modal-target="default-modal" data-modal-toggle="default-modal"
                class="flex items-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm py-1 px-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                <i class="text-xl bi bi-plus-circle"></i> <span>Create</span>
            </button>

            <button id="theme-toggle" type="button"
                class="text-gray-500 dark:text-gray-200 hover:dark:bg-blue-500 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm px-2 py-1 bg-gray-100 dark:bg-gray-700">
                <i id="theme-toggle-dark-icon" class="text-xl hidden w-5 h-5 bi bi-brightness-high-fill"></i>
                <i id="theme-toggle-light-icon" class="text-xl hidden w-5 h-5 bi bi-moon-fill"></i>
            </button>

        </div>


        <!-- Modal toggle -->



        <!-- Main modal -->
        <div id="default-modal" tabindex="-1" aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Create New Bot
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="default-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form action="/custom" method="post">

                        <div class="h-full p-4 overflow-y-auto flex flex-col gap-2 bg-gray-50 dark:bg-gray-800">
                            <label for="first_name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input name="name" type="text" id="first_name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="John" required />

                            <label for="charDescription"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Character's
                                Description</label>
                            <textarea name="charDescription" id="charDescription" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write your thoughts here..."></textarea>

                            <label for="scenario"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Scenario</label>
                            <textarea name="scenario" id="scenario" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write your thoughts here..."></textarea>



                        </div>
                        <!-- Modal footer -->
                        <div
                            class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                            <button data-modal-hide="default-modal" type="submit"
                                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Create</button>
                            <button data-modal-hide="default-modal" type="button"
                                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Decline</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>

    <main class="mt-4">

        <div class="grid lg:grid-cols-8 grid-cols-1 lg:gap-8 gap-2">

            <div class="col-span-4">
                <img src="../static/banner2.jpeg" class=" rounded-full" alt="">

            </div>


            <div class="col-span-4 flex justify-center items-start flex-col gap-4 p-4">

                <h1 class="lg:text-6xl text-4xl font-black leading-32">Create and Talk to you a Virtual Charcter.</h1>

                <div class="gap-4">
                    <button data-modal-target="default-modal" data-modal-toggle="default-modal"
                        class="flex items-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm py-2 px-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button">
                        <span>Let's get Started</span> <i class="text-xl bi bi-arrow-right-circle-fill"></i>
                    </button>

                </div>
            </div>



        </div>




    </main>

    <script>

        fetch('/static/characters.json')
            .then(response => response.json())
            .then(data => {

                const container = document.getElementById('ccontainer');

                // Loop through each object in the JSON array and create HTML elements
                data.forEach(person => {
                    let personDiv = document.createElement('div');
                    personDiv.className = 'person';

                    personDiv.innerHTML = `
                        <a href="/c/${person.id}" class=" rounded-md overflow-hidden relative flex flex-col gap-2  items-center justify-center">
                        <img src="/static/${person.img}" alt="${person.name}" class=" rounded-md object-cover w-full aspect-square">
                        <p class=" absolute z-10 left-2 bottom-2 px-4 bg-blue-100 py-2 rounded-full text-blue-950 text-sm font-semibold">${person.name}</p>
                    </a>
                `;

                    // Append the created elements to the container
                    container.appendChild(personDiv);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>





</body>

</html>
